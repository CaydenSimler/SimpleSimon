<!DOCTYPE html>
<html>
<head>

	<title>Simple Simon Game</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/simple-simon.css">

</head>
<body>
	
	<div class="col-xs-12 title">Simple Simon Game!</div>
	<div class="col-xs-4"></div>
	<table class="col-xs-6">
		<tr class="col-xs-12">
			<td><div class="redbox col-xs-6"></div></td>
			<td><div class="yellowbox col-xs-6"></div></td>
		</tr>

		<tr class="col-xs-12">
			<td><div class="greenbox col-xs-6"></div></td>
			<td><div class="bluebox col-xs-6"></div></td>
		</tr>
	</table>

<!-- 	<div class="startButton"></div> -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/simple-simon.js"></script>

</body>
</html>
