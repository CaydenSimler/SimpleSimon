<!DOCTYPE html>
<html>
<head>

	<title>Simple Simon Game</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/simple-simon.css">

</head>
<body>
	
	<div class="col-xs-12 title">Simple Simon Game!</div>
	<div class="col-xs-4">
		<div class="col-xs-12 counter">Round: <span class="roundNumber">0</span></div>
		<div class="col-xs-12 counter">High Score: <span class="highScoreNumber">0</span></div>
	</div>

	<div class="col-xs-6 rotate">
		<div class="col-xs-12">
			<div class="yellowbox col-xs-6 input"></div>
			<div class="redbox col-xs-6 input"></div>
		</div>


		<div class="col-xs-12">
			<div class="greenbox col-xs-6 input"></div>
			<div class="bluebox col-xs-6 input"></div>
		</div>
	</div>

	<div class="col-xs-12 start startButton">play</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/simple-simon.js"></script>

</body>
</html>
